[phases.setup]
nixPkgs = ["nodejs"]
aptPkgs = []
# Skip PHP detection
onlyIncludeFiles = ["package.json", "package-lock.json"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = [
  "npm run build",
  "cp -r config play.pokemonshowdown.com/",
  "cp -r js play.pokemonshowdown.com"
]

[start]
cmd = "npx serve play.pokemonshowdown.com -l 8080 --single"
