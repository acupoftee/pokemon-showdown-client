[phases.setup]
nixPkgs = ["nodejs"]
aptPkgs = []
# Skip PHP detection
onlyIncludeFiles = ["package.json", "package-lock.json"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = [
  "npm run build",
  "cp -f config/config.js play.pokemonshowdown.com/config/config.js"
]

[start]
cmd = "npx serve play.pokemonshowdown.com -l 8080 --single"
